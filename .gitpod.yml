tasks:
  - init: |
      cargo build --release
      pyenv install 3.10.9
      pyenv shell 3.10.9
      python -m venv .venv
      source .venv/bin/activate
      pip install pytest numpy maturin
      maturin develop --release
    command: source .venv/bin/activate
vscode:
  extensions:
    - rust-lang.rust-analyzer
    - vadimcn.vscode-lldb
    - ms-python.python

